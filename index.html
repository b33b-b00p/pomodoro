<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>pomodoro</title>
</head>
<body>

        <img id="logoImg" src="./images/logo.png">
        <div>rdclr.school</div>

    <div id="header">
        <div id="logo"><span>pomodoro</span><span style="font-weight: inherit;">_</span>clone</div>
        <div id="settingsButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>cog</title><path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" /></svg>
        </div>
    </div>
    <div id="container">
        <div id="timerContainer">
            <div id="labelContainer">
                <button id="buttonLeft"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>play</title><path d="M8,5.14V19.14L19,12.14L8,5.14Z" /></svg></button>
                <div id="buttonLabel">work</div>
                <button id="buttonRight"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>play</title><path d="M8,5.14V19.14L19,12.14L8,5.14Z" /></svg></button>
            </div>
            <div id="clockContainer">
                <div id="circularProgressBar">
                    <div id="progressBarInner">
                        <div id="progressValue">25:00</div>
                    </div>
                </div>
            </div>
            <div id="buttonPanel">
                <div id="buttonContainer">
                    <div id="playButton" class="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>play</title><path d="M8,5.14V19.14L19,12.14L8,5.14Z" /></svg>
                    </div>
                    <div id="pauseButton" class="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>pause</title><path d="M14,19H18V5H14M6,19H10V5H6V19Z" /></svg>
                    </div>
                    <div id="resetButton" class="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>restore</title><path d="M13,3A9,9 0 0,0 4,12H1L4.89,15.89L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3Z" /></svg>
                    </div>
                </div>
            </div>
        </div>
        <div id="todoContainer">
            <div id="todoList">
                <div>To-do List</div>
                <div id="todoInputPanel">
                    <input type="text" id="todoInputField" placeholder="New task">
                    <button id="todoInputButton" type="button">Add</button>
                </div>
                <ul id="listContainer">
                    <!-- tasks -->
                </ul>
            </div>
        </div>
    </div>
    <div id="settingsBg">
        <div id="settingsForm">
            <div id="closeFormButton">
                <svg style="width:34px;height:34px" viewBox="0 0 24 24">
                    <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg>
            </div>
            <div class="formHeader">edit_timers</div>
            <div id="workTimeContainer">
                <button class="decrementTimeButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>minus</title><path d="M19,13H5V11H19V13Z" /></svg></button>
                <div id="workTimeButtonLabel">25</div>
                <button class="incrementTimeButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg></button>
            </div>
            <div id="shortBreakContainer">
                <button class="decrementTimeButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>minus</title><path d="M19,13H5V11H19V13Z" /></svg></button>
                <div id="shortBreakButtonLabel">5</div>
                <button class="incrementTimeButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg></button>
            </div>
            <div id="longBreakContainer">
                <button class="decrementTimeButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>minus</title><path d="M19,13H5V11H19V13Z" /></svg></button>
                <div id="longBreakButtonLabel">15</div>
                <button class="incrementTimeButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg></button>
            </div>
            <button type="button" id="confirmButton">confirm</button>
        </div>
    </div>
</body>
</html>
